<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="map_container">
            <img src="./maps.png" alt="imageMaps">
        </div>

        <div class="form">

            <form action="index.php" method="GET">


                <h1>Formulário de Endereço</h1>
                <h2>Preencha os seguintes dados</h2>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="text" class="form-control" aria-describedby="nome1" name="nom">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">Nós não iremos compartilhar os seus dados com ninguém.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Número</label>
                    <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">CEP</label>
                    <input type="number" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nós não iremos compartilhar seu endereço com ninguém.
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Concordo(a) com os termos</label>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
